<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">Let's Play Rock, Paper, Scissors</h1>
    <div class="btn-container">
      <button class="game-btn" id="rock-btn">Rock</button>
      <button class="game-btn" id="paper-btn">Paper</button>
      <button class="game-btn" id="scissors-btn">Scissors</button>
    </div>
    <div class="score-card">
      <div id="human-score">Human: 0</div>
      <div id="cpu-score">Computer: 0</div>
    </div>
  </body>
</html>
